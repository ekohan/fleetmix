# Minimal test configuration

vehicles:
  Tiny:
    capacity: 10
    fixed_cost: 50
    avg_speed: 30
    max_route_time: 8
    service_time: 10

# Cost Parameters
variable_cost_per_hour: 20.0

# Location
depot:
  latitude: 0.0
  longitude: 0.0

# Product Types
goods:
  - Dry
  - Chilled
  - Frozen

# Clustering Parameters
clustering:
  max_depth: 1
  method: minibatch_kmeans
  distance: euclidean
  geo_weight: 1.0
  demand_weight: 0.0
  route_time_estimation: Legacy

# Data Files
demand_file: test_demand.csv

# Math model Parameters
light_load_penalty: 0
light_load_threshold: 0.0
compartment_setup_cost: 0

# Post-optimization
post_optimization: false
small_cluster_size: 2
nearest_merge_candidates: 5
max_improvement_iterations: 1

# Output format
format: excel 